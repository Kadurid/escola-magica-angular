<div class="flex col-sm-12 px-5 me-5 pt-5">
  <div class="text-center text-white">
    <h3 class="me-2">Include Teacher</h3>
  </div>
  <div class="col-12 row">
    <div class="col-md-2"></div>
    <div class="card col-md-8 mb-5">
      <div class="card-body">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="form-group flex row">
            <div class="col-10">
              <label for="nome" class="h5 mt-4">Name</label>
              <input type="text" class="form-control" name="nome" id="nome" />
            </div>
            <div class="col-2">
              <label for="idade" class="h5 mt-4">Age</label>
              <input
                type="number"
                class="form-control"
                name="idade"
                id="idade"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="classe" class="h5 mt-4">Class</label>
            <select name="classe" id="classe" class="form-select">
              <option value="">Selecione um valor</option>
              <option *ngFor="let classe of classes" value="{{ classe }}">
                {{ classe }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="classe" class="h5 mt-4">Sub-Class</label>
            <select name="classe" id="classe" class="form-select">
              <option value="">Selecione um valor</option>
              <option
                *ngFor="let subClasse of subClasses"
                value="{{ subClasse }}"
              >
                {{ subClasse }}
              </option>
            </select>
          </div>
          <div class="d-flex flex justify-content-between">
            <btn-voltar></btn-voltar>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
