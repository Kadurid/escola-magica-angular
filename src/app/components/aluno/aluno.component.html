<div class="flex col-sm-12 px-5 me-5 pt-5">
  <div class="text-center text-white">
    <h3>Include Student</h3>
  </div>
  <div class="col-md-12 row">
    <div class="col-md-2"></div>
    <div class="card col-md-8 mb-5">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="card-body">

          <div class="form-group flex row">
            <div class="col-4">
              <label for="matricula" class="h5 mt-4">Registration</label>
              <input type="text" class="form-control" name="matricula" id="matricula" formControlName="matricula">
            </div>
            <div class="col-8">
              <label for="nome" class="h5 mt-4">Name</label>
              <input type="text" class="form-control" name="nome" id="nome" formControlName="nome">
            </div>
          </div>

          <div class="form-group">
            <label for="caminhoArcanista" class="h5 mt-4">Arcane Tradition</label>
            <select class="form-select" id="caminhoArcanista" formControlName="caminhoArcanista">
              <option value="" disabled>Select an option</option>
              <option value="Sorcerer">Sorcerer</option>
              <option value="Wizard">Wizard</option>
              <option value="Warlock">Warlock</option>
            </select>
          </div>

          <div class="form-group">
            <label for="matricula" class="h5 mt-4">Birthday</label>
            <input type="date" class="form-control" id="nome" formControlName="dataNascimento">
          </div>

          <div class="form-group">
            <label for="caminhoArcanista" class="h5 mt-4">Scholarity</label>
            <select class="form-select" id="caminhoArcanista" formControlName="escolaridade">
              <option value="" disabled>Select an option</option>
              <option *ngFor="let valueEnum of escolaridade " value="{{valueEnum}}">{{valueEnum}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="formFile" class="h5 mt-4">Picture</label>
            <input class="form-control" type="file" id="formFile" formControlName="foto">
          </div>

          <div class="form-group">
            <label for="curriculo" class="h5 mt-4">Resume</label>
            <input class="form-control" type="file" id="curriculo" formControlName="curriculo">
          </div>

          <div class="form-group col-12">
            <label for="EscolaPreferida" class="h5 mt-4">Favorite School of Magic</label>
            <select class="form-select" id="EscolaPreferida" formControlName="escolaPreferida">
              <option value="" disabled>Select an option</option>
              <option *ngFor="let school of schools " value="{{school}}">{{school}}</option>
            </select>
          </div>
        </div>
        <div class="d-flex flex justify-content-between">
          <btn-voltar></btn-voltar>
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
